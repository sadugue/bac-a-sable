<!DOCTYPE html>
<html lang="fr">
<head>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <meta charset="UTF-8">
  <link href="style1.css" rel="stylesheet"/>
  <script src="dependances/d3.js"></script>
  <link href="dependances/nv.d3.min.css" rel="stylesheet">
  <script src="dependances/nv.d3.min.js"></script>
  <script src="fichecsv.js"></script>
  <title>Suivis du prix des fruits et légumes</title>
</head>
<body>
  <div class="Sec1">
    <h1>Suivis du prix des fruits et légumes</h1>
  </div>
  <div class="Sec1">
    <div class="Sec2">
      <div class="Sec3">
        <div class="Ensemble">
          <label for="start">Date de début:</label>
          <input type="date" id="start" name="trip-start" value="2015-05-15">
        </div>
      </div>
      <div class="Sec3">
        <div class="Ensemble">
          <label for="stop">Date de fin:</label>
          <input type="date" id="stop" name="trip-start" value="2022-05-15">
        </div>
      </div>
      <div class="Sec3">
        <input name="" type="button" id="envoyer" class="submit" value="Envoyer" onclick="Clique()" />
      </div>
    </div>
    <div class="Sec2">
      <div class="Sec3">
        <div class="Ensemble">
          <label id="Produit">Produits :</label>
          <select name="Choix1" id="Ch1">
            <option value="">--Tous les produits--</option>
            <option class="Produit"  value="Bananes">Bananes</option>
          </select>
        </div>
      </div>
      <div class="Sec3">
        <div class="Ensemble">
          <label id="Achats/Ventes">Achats/Ventes :</label>
          <select name="Choix2" id="Ch2">
            <option value="">--Achat et Vente--</option>
            <option class="Achats/Ventes"  value="Achats">Achats</option>
            <option class="Achats/Ventes"  value="Ventes">Ventes</option>
          </select>
        </div>
      </div>
      <div class="Sec3">
        <div class="Ensemble">
          <label id="Regions">Provenance :</label>
          <select name="Choix3" id="Ch3">
            <option value="">--Toutes--</option>
            <option class="Regions"  value="Europe">Europe</option>
            <option class="Regions"  value="Afrique">Afrique</option>
            <option class="Regions"  value="AmeriqueLatine">Amérique Latine</option>
          </select>
        </div>
      </div>
    </div>
    <div class="Sec2">
      <div class="Sec3">
        <div class="Ensemble">
          <label id="Graphiques">Graphiques :</label>
          <select name="Choix4" id="Ch4">
            <option value="">--Sélection--</option>
            <option class="Graphiques" value="Graphiques1">En détail sur une année</option>
            <option class="Graphiques" value="Graphiques2">Moyenne par année</option>
            <option class="Graphiques" value="Graphiques3">Valeur Maximum et minimum par année</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="Sec1" class="hidden">
    <p id="hidden1">Les champs produits, achats/ventes, provenance et graphiques ne doivent pas être vide</p>
    <p id="hidden2">Vous ne pouvez pas prendre deux années différentes pour afficher un graphique de type en détail car il deviendrait illisible</p>
  </div>
  <div class="Sec1" id="chart">
    <!--Objet graphique après sa conception ICI-->
    <svg></svg>
  </div>
</body>
</html>
